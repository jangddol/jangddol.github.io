<!DOCTYPE html>
<html>
  <head>
    <title>Simulation</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1>Select your character, weapon, and artifact:</h1>
    <form action="/" method="post">
      <select name="character">
        <option value="Character 1">Character 1</option>
        <option value="Character 2">Character 2</option>
        <option value="Character 3">Character 3</option>
      </select>
      <select name="artifact_set">
        <option value="Artifact Set 1">Artifact Set 1</option>
        <option value="Artifact Set 2">Artifact Set 2</option>
        <option value="Artifact Set 3">Artifact Set 3</option>
      </select>
      <select name="weapon">
        <option value="Weapon 1">Weapon 1</option>
        <option value="Weapon 2">Weapon 2</option>
        <option value="Weapon 3">Weapon 3</option>
      </select>
      <input type="submit" name="update" value="Update">
      <input type="submit" name="run_simulation" value="Run Simulation">
      <input type="submit" name="show_damage_function" value="Show Damage Function">
      <input type="submit" name="show_score_function" value="Show Score Function">
      <input type="submit" name="show_artifact_set_ranking" value="Show ArtifactSet Ranking">
    </form>
    <p>{{ Character }}</p>
    <p>{{ artifact_set }}</p>
    <p>{{ weapon }}</p>
  </body>
</html>
